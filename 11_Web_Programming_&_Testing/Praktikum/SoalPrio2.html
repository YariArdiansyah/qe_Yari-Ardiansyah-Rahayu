<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Digital Library</title>
    <style>
      /* Set font family and font size */
      body {
        font-family: Tahoma, Calibri;
        font-size: 16px;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
      }

      h3 {
        text-align: center;
      }

      /* Center the form */
      form {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      }

      /* Style the form labels */
      label {
        display: inline-block;
        margin-bottom: 10px;
        margin-right: 10px;
        font-weight: bold;
        color: #555;
      }

      /* Style the form inputs */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      /* Style the form radio buttons */
      input[type="radio"] {
        horizontal-align: middle;
        margin-right: 10px;
      }

      /* Style the form submit button */
      input[type="submit"] {
        background-color: #0077b5;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        font-size: 16px;
      }

      /* Style the form submit button on hover */
      input[type="submit"]:hover {
        background-color: #005a8e;
      }
    </style>
</head>
<body>
<form>
    <h1>Welcome to Digital Library</h1>
    <h3>Create a new member</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="6" required></textarea>

    <label for="gender">Gender:</label>
    <div>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
    </div>

    <input type="submit" value="Create a new member">
</form>
</body>
</html>
